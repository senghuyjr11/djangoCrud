{% extends "myapp/base.html" %}
{% load bootstrap5 %}

{% block content %}
<div class="container mt-4">
    <h2>Add New Book</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}
        <button type="submit" class="btn btn-primary">Save Book</button>
        <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
